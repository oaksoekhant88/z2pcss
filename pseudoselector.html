<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pseudo Selector</title>
	<link rel="stylesheet" type="text/css" href="allcss/selector.css">
</head>
<body style="background-color: #ebe2cc;">

	<h1>Student Register</h1>

	<form>
		<label for="name">Name</label>
		<input type="text" name="name" id="name">
		<br><br>
		<label for="fname">Father Name</label>
		<input type="text" name="fathername" id="fname">
		<br><br>
		<label for="phone">Phone</label>
		<input type="number" name="pnumber" id="phone">
		<br><br>

		<label>Date of Birth</label>
		<div id="dob_birth">
			<select>
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<select>
				<option>Month</option>
				<option>January</option>
				<option>Febuary</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
			</select>
			<select>
				<option>Day</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
				<option>2002</option>
				<option>2003</option>
			</select>
		</div>
		
		<br><br>
		<label>Gender</label>
		<br>
		<input type="radio" name="gender" id="male" checked="checked">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female">
		<label for="female">Female</label>
		
		<br><br>
		<label for="address">Address</label>
		<textarea id="address"></textarea>

		<br><br>
		<label>Qualification</label>
		<div>
			<input type="checkbox" name="" id="high">
			<label for="high">High School</label>
		</div>
		<div>
			<input type="checkbox" name="" id="higher" disabled="disabled">
			<label for="higher">Higher School</label>
		</div>
		<div>
			<input type="checkbox" name="" id="gra">
			<label for="gra">Graduation School</label>
		</div>
	</form>
</body>
</html>
